<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script defer src="./src/main.js" type="module"></script>
    <!-- Material Icon CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Global -->
    <link rel="stylesheet" href="./styles/global.css" />
    <!-- CSS Contact -->
    <link rel="stylesheet" href="./styles/contact.css" />
    <title>The Sleeping Dragon</title>
  </head>
  <body>
    <header>
      <div class="inner-header">
        <div class="logo">
          <img
            src="./assets/images/logo.svg"
            alt="logo of dragon"
            width="24px"
          />
        </div>
        <nav>
          <ul class="menu">
            <li><a href="./index.html">home</a></li>
            <li><a href="./storyline.html">storyline</a></li>
            <li><a href="./score.html">score</a></li>
            <li><a href="./contact.html">contact</a></li>
            <li>
              <a href=""
                ><span class="material-icons display-light-mode theme">
                  light_mode
                </span></a
              >
            </li>
          </ul>
        </nav>
        <button class="site-theme theme" type="button">
          <span class="material-icons"> light_mode </span>
        </button>
        <button class="hamburger-menu" id="hamburger-menu" type="button">
          <span
            class="material-icons hamburger-menu-icon"
            id="hamburger-menu-icon"
          >
            reorder
          </span>
          <span class="material-icons close-menu-icon" id="close-menu-icon">
            close
          </span>
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="contact-wrapper">
          <div class="dragon-eye">
            <img
              src="./assets/images/beast-eye.svg"
              alt="dragon eye"
              width="45px"
            />
          </div>
          <h1>Contact Me</h1>
          <p>Send word to the keeper of The Sleeping Dragon</p>
          <form>
            <div class="full-name">
              <div class="form-field">
                <label for="first-name">First name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="Dragon"
                  required
                />
              </div>
              <div class="form-field">
                <label for="last-name">Last name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Keeper"
                  required
                />
              </div>
            </div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="dragon-keeper@dragon.com"
              required
            />
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="5"
              placeholder="What news do you bring to the dragon’s keeper?"
              required
            ></textarea>
            <button type="button">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner-footer">
        <div class="copy-right">
          <p>©TheSleepingDragon 2025</p>
        </div>
        <div class="social-media">
          <ul>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><img
                  src="./assets/images/youtube.svg"
                  alt="youtube logo"
                  width="24px"
                  class="social-logo"
              /></a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><img
                  src="./assets/images/facebook.svg"
                  alt="facebook logo"
                  width="24px"
                  class="social-logo"
              /></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                ><img
                  src="./assets/images/instagram.svg"
                  alt="instagram logo"
                  width="24px"
                  class="social-logo"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
